<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} â€” {{ site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <style>
      /* small subset of styles to ensure pages render nicely when using layout: page */
      :root{--accent:#0b6fbf;--dark:#0b1726;--muted:#6b7a86}
      body{font-family:Inter, system-ui, -apple-system, Roboto, 'Segoe UI', Arial, sans-serif;background:#f8fbfd;color:var(--dark);margin:0}
      .wrap{max-width:960px;margin:18px auto;padding:18px}
      nav.main-nav{display:flex;gap:12px;padding:12px 0}
      nav.main-nav a{color:var(--dark);text-decoration:none;padding:6px 10px;border-radius:8px}
      footer{padding:20px 0;color:var(--muted);text-align:center;font-size:14px}
      .page-card{background:#fff;padding:18px;border-radius:12px;border:1px solid rgba(11,23,38,0.04);box-shadow:0 8px 30px rgba(11,23,38,0.04)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px;">
        <div style="display:flex;align-items:center;gap:12px;">
          <img src="/assets/images/emblem-ssoulss-refined-white-64.png" alt="emblem" style="height:40px;width:auto;"/>
          <div>
            <div style="font-weight:800;color:#2b6fd6;font-size:18px">SSoulSS</div>
            <div style="font-size:13px;color:#c62828;font-style:italic">{{ site.tagline }}</div>
          </div>
        </div>
        <nav class="main-nav" aria-label="Main navigation">
          {% for item in site.data.navigation.main %}<a href="{{ item.url }}">{{ item.title }}</a>{% endfor %}
        </nav>
      </header>

      <main id="maincontent">
        {{ content }}
      </main>

      <footer style="margin-top:14px;font-size:13px;color:var(--muted);text-align:center;">
        <nav aria-label="Footer navigation">
          <a href="/policies/" style="color:var(--muted);text-decoration:none;margin-right:12px;">Policies</a>
          <a href="/delete-request/" style="color:var(--muted);text-decoration:none;">Delete my data</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
