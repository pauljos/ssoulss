<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ssoulss refined emblem on white">
  <defs>
    <linearGradient id="refGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4aa0ff" />
      <stop offset="100%" stop-color="#2b6fd6" />
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="screen" />
    </filter>
  </defs>

  <!-- White canvas for light backgrounds -->
  <rect width="640" height="360" fill="#ffffff" rx="18" />

  <!-- Symbol badge -->
  <g transform="translate(160,180)">
    <rect x="-84" y="-84" width="168" height="168" rx="32" fill="url(#refGrad)" filter="url(#soft)" />
    <!-- geometric SS monogram built from paths for crisp scale -->
    <g transform="translate(-6,6)" fill="#ffffff">
      <path d="M-36,-28 C-12,-44 12,-44 36,-28 L24,-8 C6,-20 -6,-20 -24,-8 Z" opacity="1" />
      <path d="M10,-28 C34,-44 58,-44 82,-28 L70,-8 C52,-20 40,-20 22,-8 Z" opacity="1" transform="translate(-18,0)"/>
    </g>
  </g>

  <!-- Wordmark (darker for legibility on white) -->
  <g transform="translate(300,180)">
    <text x="0" y="-4" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#071427">ssoulss</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="18" fill="#6b8aa6">ssoulss.com</text>
  </g>

  <title>ssoulss refined emblem (white)</title>
</svg>
