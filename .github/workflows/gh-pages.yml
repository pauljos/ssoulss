name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          cd website
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: |
          cd website
          bundle exec jekyll build -d ../_site

      - name: Validate build output
        run: |
          if [ ! -d "./_site" ] || [ -z "$(ls -A ./_site)" ]; then
            echo "_site is empty or missing" >&2
            exit 1
          fi

      - name: Ensure CNAME present in publish dir
        if: always()
        run: |
          if [ -f website/CNAME ]; then
            cp website/CNAME ./_site/CNAME
            echo "Copied website/CNAME to _site/CNAME"
          else
            echo "No website/CNAME file found"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: ''
          cname: ssoulss.com
          # user_name and user_email configured earlier
          user_name: 'github-actions[bot]'
          user_email: 'actions@github.com'
